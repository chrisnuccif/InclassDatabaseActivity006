<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="painting-list"></div>
        <form id="edit-form">
            <fieldset>
                <legend>General Information</legend>
                <input type="text" id="title" placeholder="Title" required><br>
                <input type="number" id="year" placeholder="Year" required><br>
            </fieldset>
            <fieldset>
                <legend>Artist Information</legend>
                <input type="text" id="artist" placeholder="Artist Last Name" required><br>
            </fieldset>
            <fieldset>
                <legend>Description</legend>
                <textarea id="description" placeholder="Description"></textarea><br>
            </fieldset>
            <fieldset>
                <legend>Image</legend>
                <input type="text" id="image" placeholder="Image File Name"><br>
            </fieldset>
            <button type="submit" id="save">Save</button>
            <button type="reset" id="reset">Reset</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
